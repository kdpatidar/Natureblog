{% include "header.html" %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forgot password</title>

</head>
<body>
    
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card bg-dark text-white" style="border-radius: 1rem;">
                <div class="card-body form-body">
      
                  <div class=" mt-md-4 ">
      
                    <h2 class="fw-bold mb-2 text-uppercase text-center">Login</h2>
                    <p class="text-white-50 mb-5 text-center">Forgot password!</p>
      
                        {% if message1 %}
                        <div class="invalid_msg">{{message1}}</div>
                        {% endif %}
    
                        <form action="" method="POST" >

                            <label for="username">username:</label><br>
                            <input type="text" id="username" name="username" value="Enter Username">   
    
                        
    
                        <input class="button btn-outline-light btn btn-lg px-5 mb-5" type="submit" value="Login">  
    
                        </form>
      
                    <p class="small mb-0 pb-lg-2"><a class="text-white-50" href="{% url 'forgot' %}">Forgot password?</a></p>
      
                    <!-- <button class="btn btn-outline-light btn-lg px-5" type="submit">Login</button> -->
    <!--   
                    <div class="d-flex justify-content-center text-center mt-4 pt-1">
                      <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                      <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                      <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                    </div> -->
      
                  </div>
      
                  <div>
                    <p class="mb-0">Don't have an account? <a href="{% url 'register' %}" class="text-white-50 fw-bold">Sign Up</a>
                    </p>
                  </div>
      
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>


</body>
</html>

<style>
    .invalid_msg {
        color: rgb(255, 255, 255);
    }
</style>
