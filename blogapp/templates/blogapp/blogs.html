{% load static %}
{% include "header.html" %}


{% block content %} 

<div class="container">
<div class="row">
<div class="col-lg-12">    
<div class="post_section">

<h1 >All Posts </h1>
<div class="post_content">
{% for post in posts %}
<h1 class="title">{{ post.title }}</h1>
<p><small>Posted at {{ post.updated_on }}</small></p>
<div class="post_avtar">
    {% if post.blog_image %}
<img src="{{post.blog_image.url}}" alt="Smiley face" width="250" height="250">
    {% endif %}
</div>
<div class="post_paratxt">
<p>{{ post.content|slice:":20" }}...</p>
<span>
    <a href="{% url 'post_detail' id=post.id  %}" class="btn btn-primary">
        Read More
    </a>
</span>
</div>



<hr/>
<!-- <p>{{ post.body }}</p> -->
{% endfor %}

</div>
</div>
</div>  
</div>
</div>  
{% endblock %}
